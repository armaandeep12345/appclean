<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.15/build/css/intlTelInput.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('cartoon-clothing_1110-709.jpg') no-repeat center center/cover;
            margin: 0;
        }
        .container-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .otp-input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-custom {
            background-color: #cf250e;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn-custom:hover { background-color: #45a049; }
        #otp-section, #loading { display: none; }
    </style>
</head>
<body>
    <div class="container-box">
        <h4>Enter Phone Number</h4>
        <input type="tel" id="phone" class="form-control my-2" placeholder="Enter Mobile Number">
        <button class="btn-custom" onclick="sendOTP()">Send OTP</button>
        
        <div id="otp-section">
            <h4>Enter OTP</h4>
            <div>
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
            </div>
            <button class="btn-custom" onclick="verifyOTP()">Verify OTP</button>
        </div>
        <p id="message"></p>
        <div id="loading">Verifying OTP... Please wait.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.15/build/js/intlTelInput.min.js"></script>
    <script>
        let generatedOTP;
        const phoneInput = document.querySelector("#phone");
        intlTelInput(phoneInput, { initialCountry: "in", separateDialCode: true });

        function sendOTP() {
            generatedOTP = Math.floor(100000 + Math.random() * 900000);
            alert("Your OTP is: " + generatedOTP);
            document.getElementById("otp-section").style.display = "block";
        }

        function verifyOTP() {
            let enteredOTP = [...document.querySelectorAll('.otp-input')].map(i => i.value).join('');
            document.getElementById("message").innerText = enteredOTP == generatedOTP ? "✅ OTP Verified!" : "❌ Invalid OTP!";
            if (enteredOTP == generatedOTP) setTimeout(() => window.location.href = "home.html", 2000);
        }
    </script>
</body>
</html>
